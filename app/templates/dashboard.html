<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Prestador - Concierge Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard do Prestador</h1>

        {% if success_message %}
        <div id="success-alert" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Sucesso!</strong>
            <span class="block sm:inline">Suas informações foram atualizadas.</span>
        </div>
        {% endif %}

        <div class="bg-white p-6 rounded-lg shadow-lg">
            <form action="/dashboard/{{ prestador.id }}" method="post">
                <div class="mb-4">
                    <label for="nome" class="block text-gray-700 text-sm font-bold mb-2">Nome:</label>
                    <input type="text" id="nome" name="nome" value="{{ prestador.nome }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="telefone" class="block text-gray-700 text-sm font-bold mb-2">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" value="{{ prestador.telefone or '' }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="especialidades" class="block text-gray-700 text-sm font-bold mb-2">Especialidades (separadas por vírgula):</label>
                    <input type="text" id="especialidades" name="especialidades" value="{{ prestador.especialidades | join(', ') }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="disponibilidade" class="block text-gray-700 text-sm font-bold mb-2">Disponibilidade:</label>
                    <textarea id="disponibilidade" name="disponibilidade" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ prestador.disponibilidade or '' }}</textarea>
                </div>
                <div class="mb-6">
                    <label for="observacao" class="block text-gray-700 text-sm font-bold mb-2">Observação:</label>
                    <textarea id="observacao" name="observacao" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ prestador.observacao or '' }}</textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
